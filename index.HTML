<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> criando um site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .prateleira {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .brinquedo {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 100px;
            text-align: center;
        }       
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <p>Bem-vindo ao meu site!</p>
        <nav>
            <ul>
                <li><a href="">Carro</a></li>
                <li><a href="">Urso</a></li>
                <li><a href="">Boneca</a></li>
            </ul>
        </nav>
    </header>
   
<main>
     <div class="prateleira">
    <div class="brinquedo" id="">Carro</div>
    <div class="brinquedo" id="urso">Urso</div>
    <div class="brinquedo" id="boneca">Boneca</div>
</div>
</main>
</body>
</html>
